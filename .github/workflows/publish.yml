name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  build-cli-x64:
    runs-on: depot-ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.7'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI binaries (x64 runners)
        run: bun run build:cli
        env:
          BTCA_TARGETS: bun-darwin-arm64,bun-darwin-x64,bun-linux-x64,bun-windows-x64

      - name: Upload CLI binaries (x64)
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist-x64
          path: apps/cli/dist/*

  build-cli-arm64:
    runs-on: depot-ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.7'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI binaries (arm64 runner)
        run: bun run build:cli
        env:
          BTCA_TARGETS: bun-linux-arm64

      - name: Upload CLI binaries (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist-arm64
          path: apps/cli/dist/*

  publish-btca:
    runs-on: ubuntu-latest
    needs: [build-cli-x64, build-cli-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.7'

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare dist directory
        run: mkdir -p apps/cli/dist

      - name: Download CLI binaries (x64)
        uses: actions/download-artifact@v4
        with:
          name: cli-dist-x64
          path: apps/cli/dist

      - name: Download CLI binaries (arm64)
        uses: actions/download-artifact@v4
        with:
          name: cli-dist-arm64
          path: apps/cli/dist

      - name: Ensure CLI binaries are executable
        run: chmod +x apps/cli/dist/btca-* || true

      - name: Verify dist artifacts
        run: bun run scripts/verify-dist.ts
        working-directory: apps/cli

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' apps/cli/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: apps/cli

      - name: Create Git tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
