name: Publish Server

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  publish-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.7'

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run check:server

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' apps/server/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: apps/server

      - name: Create Git tag
        run: |
          git tag "server-v${{ steps.version.outputs.version }}"
          git push origin "server-v${{ steps.version.outputs.version }}"
